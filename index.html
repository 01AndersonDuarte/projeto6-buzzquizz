<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>

        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/style.css"/>

        <!--FONTE ROBOTO-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400&display=swap"
            rel="stylesheet"
        />

        <title>BuzzQuizz</title>
    </head>
    <body>
        <header>
            <div><h1>BuzzQuizz</h1></div>
        </header>
        <main>
            <div class="botaoInicial">
                <p>Você não criou nenhum quizz ainda :(</p>
                <button onclick="criarQuizz()">Criar Quizz</button>
            </div>
            <div class="todosOsQuizzes"></div>
        </main>
        <div class="criarQuizz escondido">
            <div class="telaUm">
                <h1>Comece pelo começo</h1>
                <div>
                    <input name="criacaoQuizz" type="text" placeholder="Título do seu quizz">
                    <input name="criacaoQuizz" type="text" placeholder="URL da imagem do seu quizz">
                    <input name="criacaoQuizz" type="text" placeholder="Quantidade de perguntas do quizz">
                    <input name="criacaoQuizz" type="text" placeholder="Quantidade de níveis do quizz">
                </div>
                <button onclick="irParaCriarPerguntas()">Prosseguir pra criar perguntas</button>
            </div>
            <div class="telaDois escondido">
                <h1>Crie suas perguntas</h1>
                <div class="container-perguntas">
                    
                </div>
                <div>
                    <button onclick="irParaCriarNiveis()">Prosseguir pra criar níveis</button>
                </div>
            </div>
            <div class="telaTres escondido">
                <h1>Agora, decida os níveis</h1>
                <div class="container-niveis">
                                        
                </div>
                <div>
                    <button onclick="finalizarCriacao()">Finalizar Quizz</button>
                </div>
            </div>
            <div class="telaQuatro escondido"></div>

        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
